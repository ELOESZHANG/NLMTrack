DATA:
  MAX_SAMPLE_INTERVAL: 400
  MEAN:
  - 0.485
  - 0.456
  - 0.406
  SEARCH:
    CENTER_JITTER: 4.5
    FACTOR: 4.5
    SCALE_JITTER: 0.5
    SIZE: 288
    NUMBER: 1
  STD:
  - 0.229
  - 0.224
  - 0.225
  TEMPLATE:
    CENTER_JITTER: 0
    FACTOR: 2.0
    SCALE_JITTER: 0
    SIZE: 128
    NUMBER: 2


  TRAIN:
    DATASETS_NAME:
    - GOT10K_train_full
    - LSOTB_TIR
    DATASETS_RATIO:
    - 1
    - 1
    SAMPLE_PER_EPOCH: 30000
  VAL:
    DATASETS_NAME:
    - Lsot_TIR
    DATASETS_RATIO:
    - 1
    SAMPLE_PER_EPOCH: 10000
MODEL:
  ENCODER:
    TYPE: vit_base_patch16
    PRETRAIN_TYPE: mae
  DECODER:
    DEC_LAYERS: 2
  HIDDEN_DIM: 256
  BINS: 4000
  FEATURE_TYPE: x
TRAIN:
  ENCODER_MULTIPLIER: 0.1
  BATCH_SIZE: 16
  VAL_EPOCH_INTERVAL: 10
  EPOCH: 120
  GRAD_CLIP_NORM: 0.1
  CE_WEIGHT: 2.0
  LR: 0.0001
  LR_DROP_EPOCH: 80
  NUM_WORKER: 2
  OPTIMIZER: ADAMW
  PRINT_INTERVAL: 50
  SCHEDULER:
    TYPE: step
    DECAY_RATE: 0.1
  WEIGHT_DECAY: 0.0001
TEST:
  EPOCH: 100
  SEARCH_FACTOR: 4.5
  SEARCH_SIZE: 288
  TEMPLATE_FACTOR: 2.0
  TEMPLATE_SIZE: 128
  WINDOW: true
  NUM_TEMPLATES: 2

